<div class="container-fluid header_iner">
    <div class="row" style="margin-top: 5px;">
        <div class="col-md-10 pr-0" style="display: inline-flex;">
            <a href="dashboard">
                <h6 class="header-title-logo" style="width: 260px; margin-bottom: 3px;">
                    <img src="/assets/img/2b.png" alt="logo" class="mr-2" width="41">ICT Management Portal
                </h6>
            </a>
            <button type="button" id="sidebarCollapse" class="btn btn-light toggle_btn mr-3">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <h3 class="header-title fontSize_title">{{authService.TitleName}}</h3>
        </div>
        
        <div class="col-md-2 text-center dashboard_headerTitle">
            <li>
                
                <a href="#" data-bs-toggle="dropdown" id="profileDropdown">
                    <span style="color: #676b84;">
                        {{name}} <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </span>
                </a>

                <div class="dropdown-menu dropdown-menu-right navbar-dropdown mt-3" aria-labelledby="profileDropdown">
                    <a class="dropdown-item cursor" (click)="onLogout()">
                        <i class="mdi mdi-logout text-secondary"></i>
                        Logout
                    </a>
                </div>
            </li>

        </div>
    </div>
</div>
