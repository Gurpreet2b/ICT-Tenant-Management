<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <form [formGroup]="userForm" (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name" class="form-control"
                                formControlName="first_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Last Name" class="form-control"
                                formControlName="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" placeholder="Enter Email" class="form-control"
                                formControlName="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Organization</label>
                                <input type="text" placeholder="Enter organization" class="form-control"
                                formControlName="organization_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter Phone Number" class="form-control"
                                formControlName="phone">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Tenent Id</label>
                                <select class="form-control" formControlName="tenent_id">
                                    <option selected value=""> Select Tenent Id </option>
                                    <option *ngFor="let item of TenantList" [value]="item">
                                        {{ item }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-success">
                            Save
                        </button>
                        <img src="assets/img/loader.gif" *ngIf="loading">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
