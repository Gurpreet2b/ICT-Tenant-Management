<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <form [formGroup]="userForm" (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" placeholder="Enter User Name" class="form-control"
                                formControlName="username" [ngClass]="{'error': submitted && myForm.username.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                                    <sup>*</sup>Please Enter User Name
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="Enter password" formControlName="password" class="form-control" 
                                [ngClass]="{'error': submitted && myForm.password.errors}" />
                                <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                                    <sup>*</sup>Please Enter password
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Is Admin</label> <br />
                                <input type="checkbox" (click)="IsAdminChange($event)" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success">
                            Save
                        </button>
                        <img src="assets/img/loader.gif" *ngIf="loading">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
