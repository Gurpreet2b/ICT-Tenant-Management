<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <div class="row mb-3">
                    <div class="col-md-7">
                        <form [formGroup]="form" (ngSubmit)="onSearch(form.value)">
                            <div class="input-group">
                                <div class="form-outline">
                                    <input id="search-input" formControlName="search"
                                        placeholder="Search" type="search" id="form"
                                        class="form-control" style="padding: 17.7px; width: 210px;" />
                                </div>
                                <button type="submit" class="btn btn-success ml-3">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div *ngIf="loading" class="dot-opacity-loader">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <!-- <img src="../../../../../../assets/images/loader.gif" *ngIf="loading"> -->
                            <table class="table table-hover">
                                <thead class="thead-black">
                                    <tr>

                                        <th>
                                            Test
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                <tbody>
                                    <tr
                                        *ngFor="let sent of SentList | paginate: {itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }; let i=index">
                                        <td>
                                            <span *ngIf="sent.alert_type === 'PopupAlert'" title="Alert">
                                                <img src="assets/img/sent-alert-action/alert.png" alt="">
                                            </span>
                                            <span *ngIf="sent.alert_type === 'TickerAlert'" title="Ticker">
                                                <img src="assets/img/sent-alert-action/ticker.png" alt="">
                                            </span>
                                            <span *ngIf="sent.alert_type === 'RsvpAlert'" title="RSVP">
                                                <img src="assets/img/sent-alert-action/rsvp.png" alt="">
                                            </span>
                                        </td>
                                        <td>
                                            {{sent.name}}
                                        </td>
                                        
                                    </tr>
                                    <tr *ngIf="SentList.length === 0">
                                        No Record Found
                                    </tr>
                                </tbody>

                            </table>
                            <div class="row" style="width: 100%">
                                <div class="col-md-10 text-right">
                                    <pagination-controls (pageChange)="onPageChange($event, '1')">
                                    </pagination-controls>
                                </div>
                                <div class="col-md-2">
                                    <select id="PerPage" class="form-control" (change)="onPageChange($event, '2')">
                                        <option *ngFor="let item of PageTotalNumber" [value]="item">
                                            {{ item }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
