<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Name" class="form-control"
                                formControlName="template_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" placeholder="Enter Email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>organization</label>
                            <input type="text" placeholder="Enter organization" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter Phone Number" class="form-control">
                        </div>
                    </div>
                </div>
               
                <div>
                    <button type="button" class="btn btn-success">
                        Save
                    </button>
                    <img src="assets/img/loader.gif" *ngIf="loading">
                </div>
            </div>
        </div>
    </div>
</div>
