<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <form [formGroup]="licenceUpdateForm" (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>New License Date</label>
                                <input type="date" placeholder="New License Date" class="form-control"
                                formControlName="new_license_date" [ngClass]="{'error': submitted && myForm.new_license_date.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && myForm.new_license_date.errors?.required">
                                    <sup>*</sup>Please Enter New License Date
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Client</label>
                                <select class="form-control" formControlName="client_id" 
                                [ngClass]="{'error': submitted && myForm.client_id.errors}">
                                    <option selected value=""> Select Client </option>
                                    <option *ngFor="let item of ClientList" [value]="item.id">
                                        {{ item.name }}
                                    </option>
                                </select>
                                <div class="invalid-feedback" *ngIf="submitted && myForm.client_id.errors?.required">
                                    <sup>*</sup>Please Select Client
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5 style="color: red;">
                        Allowed File Types: ".pdf, .jpg, .jpeg, .png"
                    </h5>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Invoice</label> <br />
                                <input type="file" id="picture"
                                (change)="onFileChangeInvoice($event)" accept=".pdf, .jpg, .jpeg, .png">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Payment Reciept</label> <br />
                                <input type="file" id="picture"
                                (change)="onFileChangePaymentReciept($event)" accept=".pdf, .jpg, .jpeg, .png">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Payment Proof</label> <br />
                                <input type="file" id="picture"
                                (change)="onFileChangePaymentProof($event)" accept=".pdf, .jpg, .jpeg, .png">
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-success">
                            Save
                        </button>
                        <img src="assets/img/loader.gif" *ngIf="loading">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
