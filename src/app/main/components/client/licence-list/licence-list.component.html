<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <div class="row mb-3">
                    <div class="col-md-7">
                        <form [formGroup]="form" (ngSubmit)="onSearch(form.value)">
                            <div class="input-group">
                                <div class="form-outline">
                                    <input id="search-input" formControlName="search"
                                        placeholder="Search" type="search" id="form"
                                        class="form-control" style="padding: 17.7px; width: 210px;" />
                                </div>
                                <button type="submit" class="btn btn-success ml-3">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div *ngIf="loading" class="dot-opacity-loader">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <!-- <img src="../../../../../../assets/images/loader.gif" *ngIf="loading"> -->
                            <table class="table table-hover">
                                <thead class="thead-black">
                                    <tr>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                        <th>
                                            Organization
                                        </th>
                                        <th>
                                            Phone Number
                                        </th>
                                        <!-- <th>
                                            License Validity
                                        </th>
                                        <th>
                                            Tenent Id
                                        </th>
                                        <th>
                                            Created Date
                                        </th>
                                        <th>
                                            Updated Date
                                        </th> -->
                                        <th>
                                            Licence
                                        </th>
                                    </tr>
                                <tbody>
                                    <tr
                                        *ngFor="let user of UserList | paginate: {itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }; let i=index">
                                        <td>
                                            {{user.first_name}} {{user.last_name}}
                                        </td>
                                        <td>
                                            {{user.email}}
                                        </td>
                                        <td>
                                            {{user.organization_name}}
                                        </td>
                                        <td>
                                            {{user.phone}}
                                        </td>
                                        <!-- <td>
                                            {{dateformat(user.license_validity)}}
                                        </td>
                                        <td>
                                            {{user.tenent_id}}
                                        </td>
                                        <td>
                                            {{dateformat(user.created_date)}}
                                        </td>
                                        <td>
                                            {{dateformat(user.updated_date)}}
                                        </td> -->
                                        <td>
                                            <img src="/assets/img/parcha.png" alt="Licence Details"
                                            data-bs-toggle="modal" data-bs-target="#LicenceModal"
                                            (click)="IsLicense(user)" width="24" class="cursor">
                                        </td>
                                    </tr>
                                    <tr *ngIf="UserList.length === 0">
                                        No Record Found
                                    </tr>
                                </tbody>

                            </table>
                            <div class="row" style="width: 100%">
                                <div class="col-md-10 text-right">
                                    <pagination-controls (pageChange)="onPageChange($event, '1')">
                                    </pagination-controls>
                                </div>
                                <div class="col-md-2">
                                    <select id="PerPage" class="form-control" (change)="onPageChange($event, '2')">
                                        <option *ngFor="let item of PageTotalNumber" [value]="item">
                                            {{ item }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="LicenceModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> Licence </h4>
                <button type="button" class="close text-white" data-bs-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <app-update-licence [clientId]="clientId" (valueChange)='ValueChanged($event)'></app-update-licence>
            </div>
        </div>
    </div>
</div>
