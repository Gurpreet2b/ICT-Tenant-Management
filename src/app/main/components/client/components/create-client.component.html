<div class="container-fluid plr_30  pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <form [formGroup]="userForm" (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name" class="form-control"
                                formControlName="first_name" [ngClass]="{'error': submitted && myForm.first_name.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && myForm.first_name.errors?.required">
                                    <sup>*</sup>Please Enter First Name
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Last Name" class="form-control"
                                formControlName="last_name" [ngClass]="{'error': submitted && myForm.last_name.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && myForm.last_name.errors?.required">
                                    <sup>*</sup>Please Enter Last Name
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" placeholder="Enter Email" formControlName="email" class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && myForm.email.errors }" />
                                <div *ngIf="submitted && myForm.email.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.email.errors.required">Email is required</div>
                                    <div *ngIf="myForm.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Organization</label>
                                <input type="text" placeholder="Enter organization" class="form-control"
                                formControlName="organization_name" [ngClass]="{'error': submitted && myForm.organization_name.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && myForm.organization_name.errors?.required">
                                    <sup>*</sup>Please Enter Organization
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter Phone Number" class="form-control"
                                formControlName="phone" [ngClass]="{'error': submitted && myForm.phone.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.required">
                                    <sup>*</sup>Please Enter Phone Number
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Tenent Id</label>
                                <select class="form-control" formControlName="tenent_id" 
                                [ngClass]="{'error': submitted && myForm.tenent_id.errors}">
                                    <option selected value=""> Select Tenent Id </option>
                                    <option *ngFor="let item of TenantList" [value]="item">
                                        {{ item }}
                                    </option>
                                </select>
                                <div class="invalid-feedback" *ngIf="submitted && myForm.tenent_id.errors?.required">
                                    <sup>*</sup>Please Select Tenent Id
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-success">
                            Save
                        </button>
                        <img src="assets/img/loader.gif" *ngIf="loading">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
